<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook - All Entries</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .gb-entry {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .gb-name {
            font-weight: bold;
            font-size: 1.2em;
            color: var(--accent-green);
            margin-bottom: 2px;
        }
        .gb-date {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }
        .gb-msg {
            color: #eee;
            line-height: 1.5;
        }
    </style>
</head>
<body class="guestbook-page">

    <header>
        <h1>All Guestbook Entries</h1>
        <a href="index.html" class="highlight-link">Back to Portfolio</a>
    </header>

    <section class="content-box">
        <div id="guestbook-entries">
            <!-- Entries will be loaded here via script.js -->
            Loading entries...
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
